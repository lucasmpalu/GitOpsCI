<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />


    <title>Formul√°rio</title>
</head>
<body>
    <div id="form-main">
        <div id="form-div">
          <form id="contact" method="post">
              <p class="name">
                <input name="nombre" type="text" id="nombre" placeholder="Nome" />
              </p>
              <p class="name">
                <input name="apellido" type="text" id="apellido" placeholder="Sobrenome" />
              </p>
              <p class="name">
                <input name="fecha_nacimiento" type="date" id="fecha_nacimiento" placeholder="Data de nascimento" />
              </p>
              <p class="name">
                <input name="telefono" type="text" id="telefono" placeholder="Telefone" />
              </p>
              <p class="email">
                <input name="email" type="text" id="email" placeholder="Email" />
              </p>
              <button type="button" id="button-blue">Enviar</button>
          </form>

        </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js.js"> </script>
</body>

</html>
